{% extends "model-page.html" %}
{% block content %}

<h2>Agendamentos</h2>
<button type="button" onclick="window.location.href='{% url 'evento' %}'">Novo Evento</button>

<ul>
    {% for evento in eventos %}
        <li>
            {{ evento.titulo }} - {{ evento.get_data_evento }}
            <a href="evento/?id={{ evento.id}}">Editar</a>
            <a href="{% url 'excluir_evento' evento.id %}">Excluir</a>
        </li>
    {% endfor %}
</ul>

{% endblock %}
