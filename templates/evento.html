{% extends "model-page.html" %}

{% block content %}

<h2>Evento</h2>
<form action="{% url 'criar_evento' %}" method="post">
    {% csrf_token %}
    <label>Título</label><br>
    <input type="hidden" name="id_evento" value="{{ evento.id }}">
    <input type="text" name="titulo" size="23" value="{{ evento.titulo }}"><br>

    <label>Data do evento:</label><br>
    <input type="datetime-local" name="data_evento" value="{{ evento.data_evento|date:'Y-m-d\\TH:i' }}"><br>

    <label>Descrição</label><br>
    <textarea name="descricao" rows="5" cols="24">{{ evento.descricao }}</textarea><br>

    <button type="submit">Salvar</button>
    <a href="/">
        <button type="button">Cancelar</button>
    </a>
</form>
{% endblock %}
